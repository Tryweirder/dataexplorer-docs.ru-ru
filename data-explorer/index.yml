### YamlMime:Landing
title: Документация по Azure Data Explorer
summary: Azure Data Explorer — это быстрая и полностью управляемая служба для аналитики большого объема потоковых данных в реальном времени, поступающих из приложений, а также с веб-сайтов, устройств Интернета вещей и т. д. С помощью Azure Data Explorer вы можете собирать, хранить и анализировать разные данные, чтобы улучшать качество продуктов, создавать новые возможности для клиентов, выполнять мониторинг устройств и повышать производительность.
